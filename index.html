<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Waves Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000810;
            overflow: hidden;
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            background: #000810;  /* Fallback color if no video */
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            display: block;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 8, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 180, 255, 0.2);
            border-top-color: #64b4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-text {
            margin-top: 20px;
            color: #64b4ff;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Control Panel */
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 8, 20, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 180, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            z-index: 100;
            width: 280px;
            color: #fff;
            font-size: 13px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        #controls h3 {
            margin: 0 0 15px 0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #64b4ff;
            border-bottom: 1px solid rgba(100, 180, 255, 0.2);
            padding-bottom: 10px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 6px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        #text-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        #text-input:focus {
            border-color: #64b4ff;
        }
        
        .font-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        
        .font-btn {
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 6px;
            color: #fff;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .font-btn:hover {
            background: rgba(100, 180, 255, 0.2);
            border-color: #64b4ff;
        }
        
        .font-btn.active {
            background: rgba(100, 180, 255, 0.3);
            border-color: #64b4ff;
            color: #64b4ff;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider-container input[type="range"] {
            flex: 1;
            appearance: none;
            -webkit-appearance: none;
            height: 4px;
            background: rgba(100, 180, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }
        
        .slider-container input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            -webkit-appearance: none;
            width: 14px;
            height: 14px;
            background: #64b4ff;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider-value {
            min-width: 35px;
            text-align: right;
            color: #64b4ff;
            font-size: 12px;
        }
        
        .checkbox-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }
        
        .checkbox-item input {
            display: none;
        }
        
        .checkbox-box {
            width: 18px;
            height: 18px;
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .checkbox-item input:checked + .checkbox-box {
            background: rgba(100, 180, 255, 0.3);
            border-color: #64b4ff;
        }
        
        .checkbox-box::after {
            content: '\2713';
            color: #64b4ff;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .checkbox-item input:checked + .checkbox-box::after {
            opacity: 1;
        }
        
        .checkbox-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        #apply-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1a5a8a, #2a7ab8);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 13px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        #apply-btn:hover {
            background: linear-gradient(135deg, #2a7ab8, #3a9ae8);
            transform: translateY(-1px);
        }
        
        #apply-btn:active {
            transform: translateY(0);
        }
        
        /* Toggle button */
        #toggle-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(0, 8, 20, 0.85);
            border: 1px solid rgba(100, 180, 255, 0.3);
            border-radius: 8px;
            color: #64b4ff;
            font-size: 20px;
            cursor: pointer;
            z-index: 99;
            display: none;
            align-items: center;
            justify-content: center;
        }
        
        #controls.hidden {
            display: none;
        }
        
        #controls.hidden + #toggle-controls {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading...</div>
    </div>
    <!-- Video background - replace src with your wave video -->
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="/wave.mp4" type="video/mp4">
    </video>
    
    <canvas id="canvas"></canvas>
    
    <!-- Control Panel -->
    <div id="controls">
        <button id="close-controls" style="position:absolute;top:10px;right:10px;background:none;border:none;color:#64b4ff;font-size:18px;cursor:pointer;">&times;</button>
        <h3>Text Settings</h3>
        
        <div class="control-group">
            <label>Text Content</label>
            <input type="text" id="text-input" value="WEEKEND" placeholder="Enter text..." maxlength="20">
        </div>
        
        <div class="control-group">
            <label>Font Family</label>
            <div class="font-buttons">
                <button class="font-btn active" data-font="helvetiker">Helvetiker</button>
                <button class="font-btn" data-font="optimer">Optimer</button>
                <button class="font-btn" data-font="gentilis">Gentilis</button>
                <button class="font-btn" data-font="droid_sans">Droid Sans</button>
                <button class="font-btn" data-font="droid_serif">Droid Serif</button>
            </div>
        </div>
        
        <div class="control-group">
            <label>Font Weight</label>
            <div class="font-buttons">
                <button class="font-btn weight-btn active" data-weight="bold">Bold</button>
                <button class="font-btn weight-btn" data-weight="regular">Regular</button>
            </div>
        </div>
        
        <div class="control-group">
            <label>Size</label>
            <div class="slider-container">
                <input type="range" id="size-slider" min="1" max="5" step="0.1" value="2.8">
                <span class="slider-value" id="size-value">2.8</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>Letter Spacing</label>
            <div class="slider-container">
                <input type="range" id="spacing-slider" min="-0.5" max="2" step="0.05" value="0">
                <span class="slider-value" id="spacing-value">0</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>Depth (Extrusion)</label>
            <div class="slider-container">
                <input type="range" id="depth-slider" min="0.1" max="2" step="0.1" value="0.6">
                <span class="slider-value" id="depth-value">0.6</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>Bevel Size</label>
            <div class="slider-container">
                <input type="range" id="bevel-slider" min="0" max="0.2" step="0.01" value="0.04">
                <span class="slider-value" id="bevel-value">0.04</span>
            </div>
        </div>
        
        <div class="control-group">
            <label>Style Options</label>
            <div class="checkbox-group">
                <label class="checkbox-item">
                    <input type="checkbox" id="bevel-enabled" checked>
                    <span class="checkbox-box"></span>
                    <span class="checkbox-label">Bevel</span>
                </label>
                <label class="checkbox-item">
                    <input type="checkbox" id="underline-enabled">
                    <span class="checkbox-box"></span>
                    <span class="checkbox-label">Underline</span>
                </label>
            </div>
        </div>
        
        <div style="display:flex;gap:8px;margin-top:10px;">
            <button id="apply-btn" style="flex:1;">Apply Changes</button>
            <button id="reset-btn" style="flex:0 0 auto;padding:12px 16px;background:rgba(255,100,100,0.2);border:1px solid rgba(255,100,100,0.4);border-radius:6px;color:#ff9999;font-size:12px;cursor:pointer;">Reset</button>
        </div>
        
        <div id="backend-info" style="margin-top:12px;padding:8px;background:rgba(0,255,100,0.1);border:1px solid rgba(0,255,100,0.2);border-radius:6px;font-size:11px;color:rgba(255,255,255,0.6);text-align:center;">
            Backend: <span id="backend-type">Initializing...</span>
        </div>
    </div>
    <button id="toggle-controls">&#9881;</button>
    
    <script type="module" src="/src/main-gpu.js"></script>
</body>
</html>
