<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Waves Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000810;
            overflow: hidden;
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: 0;
            background: #000810;  /* Fallback color if no video */
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            display: block;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 8, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(100, 180, 255, 0.2);
            border-top-color: #64b4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .loader-text {
            margin-top: 20px;
            color: #64b4ff;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading...</div>
    </div>
    <!-- Video background - replace src with your wave video -->
    <video id="video-bg" autoplay muted loop playsinline>
        <source src="/wave.mp4" type="video/mp4">
    </video>
    
    <canvas id="canvas"></canvas>
    <!-- GPU version: 200K particles, Transform Feedback physics -->
    <script type="module" src="/src/main-gpu.js"></script>
    <!-- Old CPU version: <script type="module" src="/src/main.js"></script> -->
</body>
</html>
